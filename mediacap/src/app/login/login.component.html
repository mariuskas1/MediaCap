    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form (ngSubmit)="logIn(loginForm)" #loginForm="ngForm">
          <mat-card-content class="log-in-inputs-container">
              <mat-form-field appearance="outline" class="width-100">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" [(ngModel)]="logInEmail" required #email="ngModel" id="email" name="email">
              </mat-form-field>
      
              <mat-form-field appearance="outline" class="width-100">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" type="password" [(ngModel)]="logInPassword" required #password="ngModel" id="password" name="password">
              </mat-form-field>
              
            <mat-checkbox class="example-margin" color="primary" [(ngModel)]="rememberUser" name="checkbox">Remember me</mat-checkbox>
            
            <p [ngStyle]="{'opacity': logInFailed ? 1 : 0 }" class="login-msg">Invalid email or password. Please try again.</p>
              
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="openRegisterDialog()">Register</button>
            <button mat-button type="submit">Log in</button>
          </mat-card-actions>
        </form>
      </mat-card>
