
<mat-card appearance="outlined">
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Director</th>
                <th>Year</th>
                <th><mat-icon>star_outline</mat-icon></th>
                <th><mat-icon>local_movies</mat-icon></th>
            </tr>

            @for (film of allFilms24; track $index) {
                <tr>
                    <td>{{ film.title }}</td>
                    <td>{{ film.rating }}</td>
                    <td>{{ film.director }}</td>
                    <td>{{ film.year }}</td>
                    <td>@if(film.favorite){<mat-icon class="gold-star">star_outline</mat-icon>}</td>
                    <td>@if(film.theatre){<mat-icon class="gold-star">check</mat-icon>}</td>
                    <td>
                        <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_horiz</mat-icon></button>
                        <mat-menu #menu="matMenu">
                          <button mat-menu-item>Edit</button>
                          <button mat-menu-item>Delete</button>
                        </mat-menu>
                    </td>
                </tr>
            }
            
        </table>
    </mat-card-content>
</mat-card>

<button mat-fab color="primary" class="add-btn" matTooltip="Add film" [matTooltipPosition]="'above'" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
